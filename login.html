<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	  <link rel="shortcut icon" type="image/x-icon" href="https://static.codepen.io/assets/favicon/favicon-8ea04875e70c4b0bb41da869e81236e54394d63638a1ef12fa558a4a835f1164.ico">
	  <title>CodePen - Employee Account | Form Wizard</title>
	  <meta name="viewport" content="width=device-width, initial-scale=1">
  
	<link rel="stylesheet prefetch" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/css/bootstrap.min.css">
	<link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Roboto:400,100,300,500">
	
</head>
<body>
<div id="container">
	<h1>Welcome to CodeIgniter!</h1>
	
	<div class="row">
		<div class="col-sm-10 col-sm-offset-1 col-md-8 col-md-offset-2 col-lg-6 col-lg-offset-3 form-wizard">
			<form class="form-inline">
				
				<div class="form-group"> <!-- Username field -->
					<input class="form-control" id="username_id" name="user_name" type="text" placeholder="Username"/>
				</div>
				
				<div class="form-group"> <!-- Password field -->
					<input class="form-control" id="password_id" name="user_password" type="password" placeholder="Password"/>
				</div>
				
				<div class="form-group"> <!-- Login button -->
					<button class="btn btn-primary " name="submit" type="submit">Login</button>
				</div>	
				
				<div class="form-group"> <!-- Remember Field -->
					<div class="checkbox">
						<label class="checkbox">
							<input name="remember" type="checkbox" value="yes"/>
							Remember
						</label>
					</div>
				</div>
				
			</form>
		</div>			
	</div>
	
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
</body>
</html>
